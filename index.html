<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="summernote-bs4.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <title>Editor Summer Note</title>
  </head>
  <body class="corpo">

    <h1 class="titulo1">MATRACA WEB</h1>
    <!--INÍCIO EDITOR DE TEXTO-->
    <div class="matraca">
          <div class="container mt-5 mb-5">
              <textarea id="summernote" class="texto"></textarea>
          </div>
    </div>
    <!--FIM EDITOR DE TEXTO-->

        <!--INÍCIO SELETOR DE VOZ-->
        <div id="seletor-voz">
          Seletor de voz: <select id='voiceList'></select>
        </div class>
        <!--FIM SELETOR DE VOZ-->
      
        <!--INÍCIO BOTÕES DE FUNCIONALIDADE-->
      <div class="botoes">
        <input class="btn" type="image" src="imagem/icon-eraser.png" alt="" id="btn-limpar"> <!--Apaga o texto digitado-->
        <input class="btn" type="image" src="imagem/icon-upload.png" alt="" id="btn-abrir"> <!--Abri um arquivo do computador no editor de texto-->
        <input class="btn" type="image" src="imagem/icon-download.jpg" alt="" id="btn-salvar">
        <input class="btn" type="image" src="imagem/icon-voice.png" alt="" id="btn-falar"> <!--Fala o texto digitado no editor-->
      </div>
       <!--FIM BOTÕES DE FUNCIONALIDADE-->
    
      <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/summernote-bs4.js"></script>
    <script src="js/summernote-pt-BR.js"></script>
    <script src="js/funcionalidade.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/speak.js"></script>
<hr>
        <div class="container2">
            <h1>Aplicativo de notas controlado por voz</h1>
            <h3 class="no-browser-support">Desculpe, seu navegador não suporta a API Web Speech. Tente abrir esta demonstração no Google Chrome.</h3>

            <div class="app"> 
                <h3>Adicionar Nova Nota</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Crie uma nova nota digitando ou usando o reconhecimento de voz." rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Iniciar o Reconhecimento</button>
                <button id="pause-record-btn" title="Pause Recording">Pausar o Reconhecimento</button>
                <button id="save-note-btn" title="Save Note">Salvar nota</button>   
                <p id="recording-instructions">aperte o <strong>Iniciar reconhecimento </strong>e permitir o acesso.</p>
                
                <h3>Minhas Notas</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">você não tem nenhuma nota.</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
  </body>
</html>
